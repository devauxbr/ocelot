<div class="btn-group btn-group-{{options&&options.size?options.size:'md'}}" role="group">
	<button type="button" ng-click="bsctrl.switchFn($event)"
			  class="btn {{!value?'btn-danger':'btn-default'}}"
			  ng-disabled="disabled || !value">&nbsp;||&nbsp;</button>
	<button type="button" ng-click="bsctrl.switchFn($event)"
			  class="btn {{value?'btn-success':'btn-default'}}"
			  ng-disabled="disabled || value">&nbsp;O&nbsp;</button>
</div>
