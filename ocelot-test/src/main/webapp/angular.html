<!doctype html>
<html ng-app="todoApp">
	<head>
		<title>Demo angularJs</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="ocelot.js" type="text/javascript"></script>
		<script src="assets/angular.js"></script>
		<link rel="stylesheet" href="assets/angular.css">
	</head>
	<body>
		<h2>Todo</h2>
		<img src="https://angularjs.org/img/AngularJS-large.png"/>
		<div ng-controller="TodoListController as todoList" ng-init="init()">
			<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
			[ <a href="" ng-click="todoList.archive()">archive</a> ]
			<ul class="unstyled">
				<li ng-repeat="todo in todoList.todos">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
					<input class="btn-primary" type="button" ng-click="todoList.update(todo)" value="update">
				</li>
			</ul>
			<form ng-submit="todoList.addTodo()">
				<input type="text" ng-model="todoList.todoText"  size="30" value="{{todoList.todoText}}" placeholder="add new todo here">
				<input class="btn-primary" type="submit" value="add">
				<input class="btn-primary" type="button" ng-click="todoList.refresh()" value="refresh">
			</form>
		</div>
	</body>
</html>
